{% extends "base.html" %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Result</li>
    </ol>
</nav>

<div class="row no-gap" id="result-div">
    <div class="col-md">
      <embed src="/uploads/{{ ch_path }}" width="100%" height="600" style="border: 1px solid black" />
    </div>
    <div class="col-md">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Keywords</h5>
          <p class="card-text">
            <ol>
              <li>Keyword1</li>
              <li>Keyword2</li>
              <li>Keyword3</li>
              <li>Keyword4</li>
              <li>Keyword5</li>
            </ol>
          </p>
        </div>
      </div>
      
      <div class="card mt-2">
        <div class="card-body">
          <h5 class="card-title">Summary</h5>
          <p class="card-text">
            <textarea class="form-control" id="" cols="30" rows="10" readonly style="background-color: white;">{{ summary|join('') }}</textarea>
          </p>
          <button type="button" class="btn btn-info btn-sm"><i class="fas fa-copy"></i> &nbsp; Copy to Clipboard</button>
        </div>
      </div>

    </div>
  </div>

{% endblock %}
